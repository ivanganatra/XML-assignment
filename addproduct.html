<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
    <xsl:template match="/">
        <html>
            <body>
                <div>
                    <form id="form" method="post">
                        <label for="pname">Product Name</label>
                        <input type="text" id="pname" name="productname" placeholder="Enter Product name.."></input>
                        <br>
                        <label for="pprice">Product Price</label>
                        <input type="text" id="pprice" name="productprice" placeholder="Enter Product Price.."></input>
                        <br>
                            <label for="pdiscount">Discount</label>
                            <input type="integer" id="pdiscount" name="productdiscount" placeholder="Enter Product Discount.."></input>
                            <br>
                                <label for="psupplier">Product Supplier</label>
                                <input type="text" id="psupplier" name="productsupplier" placeholder="Enter Product Supplier.."></input>
                                <br>
                                    <label for="pdelivery">Product Delivery</label>
                                    <input type="text" id="pdelivery" name="productdelivery" placeholder="Enter Product Delievery.."></input>
                                    <br>
                                        <button type="submit" value="Submit">Submit</button>
                                        <button type="reset">Reset</button>
                                    </form>
                                </div>
                            </body>
                        </html>
                    </xsl:template>
                </xsl:stylesheet>
                <script src="addproduct.js"></script>
            </body>
        </html>
